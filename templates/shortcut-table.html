<table class="table table-striped row-highlight table-condensed">
    <thead>
        <tr>
            <th class="shortcut-base"><a>{{Strings.TABLE_BASE_KEY}}</a></th>
            <th class="shortcut-binding"><a>{{Strings.TABLE_KEY_BINDING}}</a></th>
            <th class="shortcut-cmd-id"><a>{{Strings.TABLE_COMMAND_ID}}</a></th>
            <th class="shortcut-cmd-name"><a>{{Strings.TABLE_COMMAND_NAME}}</a></th>
            <th class="shortcut-orig"><a>{{Strings.TABLE_ORIGIN}}</a></th>
        </tr>
    </thead>
    <tbody>
        {{#keyList}}
            {{#filterMatch}}
                <tr>
                    <td class="shortcut-base">{{keyBase}}</td>
                    <td class="shortcut-binding">{{keyBinding}}</td>
                    <td class="shortcut-cmd-id">{{commandID}}</td>
                    <td class="shortcut-cmd-name">{{commandName}}</td>
                    <td class="shortcut-orig">{{origin}}</td>
                </tr>
            {{/filterMatch}}
        {{/keyList}}
    </tbody>
</table>
